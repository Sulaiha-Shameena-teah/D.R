<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../static/js/scripts.js"></script>
        <script type="text/javascript" src="../static/js/pagination.min.js"></script>
		<link rel="stylesheet" href="../static/css/style.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<div class="main_heading">
		<h1>Investor Details</h1>
	</div>
	<div class="form-style">
		<div id="editModal" class="modal fade" role="dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Update Agent details</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
					</div>
					<div class="modal-body" style="background-color: #D3D3D3;">
						<form class="form-style" action="table.html" method="POST" id="edit">
							<label for="newType">Status</label>
							<select class="form-control" id="newType" required>
								<option value="Choose type" disabled>Selete Status</option>
								<option value="Recieved">Recieved</option>
								<option value="No Response">No Response</option>
								<option value="Given Date">Date Given</option>
								<option value="Switch Off">Switch Off</option>
							</select>
							<br>
							<div class="col-6">
								<label for="editstartDate">Given date</label>
								<input type="date" id="editstartDate" class="form-control" value="new Date()"> </div>
							<div class="col-6">
								<label for="editstartDate">Received Amount</label>
								<input type="number" id="receamt" class="form-control" value=""> </div>
							<br>
							<div class="modal-footer">
								<button class="btn btn-primary" type="submit" name="submit">Update Details</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div>
		<div class="search_bar">
			<form style="margin: auto; max-width: 300px;">
				<input type="text" placeholder="Search.." name="search" />
				<button type="submit"><i class="fa fa-search"></i></button>
			</form>
		</div>
		<div class="table_cont">
			<input type="hidden" id="page_type" value="investor-details" />
			<table id="electric_table">
				<tr>
				<thead> 
					<th scope="col">S.No</th>
					<th scope="col">Investor Id</th>
					<th scope="col">Investor Name</th>
					<th scope="col">Previous Balance</th>
					<th scope="col">Loan Amount</th>
					<th scope="col">Rate of Interest</th>
					<th scope="col">Received date</th>
					<th scope="col">Balance</th>
					<th scope="col">Repay Details</th>
				</tr>
				</thead> 
				<tbody> 
				</tbody> 
			</table> 
			<div class="loading"></div>
			<div class="box">
				<ul id="page" class="pagination"></ul>
				<div class="show"></div>
			</div>
			&nbsp;
			<div class="row text-center">
				<button class="button2" data-toggle="modal" data-target="#exampleModalCenter" target="_blank">Create new Investor</button>
				<br> 
			</div>
			<div class="form-style">
				<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title" id="exampleModalLongTitle" style="text-align: center;">Enter Agent details</h3>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
							</div>
							<div class="modal-body" style="background-color: #D3D3D3;">
								<form class="form-style" action="/" method="POST" id="newuser">
									<label for="newMobile">Phone No</label>
									<input type="tel" id="newMobile" name="newMobile" pattern="[0-9]{10}" class="form-control" placeholder="Phone No" required>
									<br>
									<label for="address">Loan Amount</label>
									<input type="number" id="address" name="address" class="form-control" placeholder="Loan Amount" required>
									<br>
									<label for="address">Rate of Interest</label>
									<input type="number" id="aadharno" name="aadharno" class="form-control" placeholder="Rate of Interest" required>
									<br>
									<label for="address">Received Date</label>
									<input type="date" id="panno" name="panno" class="form-control" placeholder="Received Date" required>
									<br>
									<label for="address">Balance</label>
									<input type="number" id="panno" name="panno" class="form-control" placeholder="Balance" required>
									<br>
									<label for="address">Repay Details</label>
									<input type="text" id="panno" name="panno" class="form-control" placeholder="Repay Details" required>
									<br>
									<div class="modal-footer">
										<button class="btn btn-primary" id="create" type="submit" name="submit">Add Investor</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
